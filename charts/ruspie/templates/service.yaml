apiVersion: v1
kind: Service
metadata:
  name: {{ include "ruspie.fullname" . }}
  namespace: {{ template "ruspie.namespace" . }}
  labels:
    {{- include "ruspie.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.portNumber }}
      targetPort: {{ .Values.service.portName }}
      protocol: TCP
      name: {{ .Values.service.portName }}
  selector:
    {{- include "ruspie.selectorLabels" . | nindent 4 }}